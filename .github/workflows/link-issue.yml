name: Link Branch to Issue

on:
  push:
    branches:
      - "**[0-9]**"

jobs:
  link-to-issue:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      issues: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Draft PR to Link Issue
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH_NAME="${GITHUB_REF_NAME}"

          ISSUE_NUMBER=$(echo "$BRANCH_NAME" | grep -oE '[0-9]+' | head -n 1)

          if [ -z "$ISSUE_NUMBER" ]; then
            echo "No issue number found in branch name. Skipping."
            exit 0
          fi

          PR_EXISTS=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number')

          if [ -z "$PR_EXISTS" ]; then
            echo "Creating draft PR for Issue #$ISSUE_NUMBER..."
            gh pr create \
              --title "Work on #$ISSUE_NUMBER" \
              --body "This PR is linked to issue #$ISSUE_NUMBER" \
              --draft \
              --head "$BRANCH_NAME"
          else
            echo "PR already exists (#$PR_EXISTS). Skipping creation."
          fi
