<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fluxpolis</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f0f;
      color: #e0e0e0;
      overflow: hidden;
    }

    #app {
      display: flex;
      height: 100vh;
    }

    #control-panel {
      width: 300px;
      background: #1a1a1a;
      border-right: 1px solid #333;
      padding: 20px;
    }

    #control-panel h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
    }

    #control-panel p {
      color: #888;
      font-size: 14px;
    }

    #game-container {
      flex: 1;
      position: relative;
    }

    #game-container canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="control-panel">
      <h1>Fluxpolis</h1>
      <p>Loading...</p>
    </div>
    <div id="game-container"></div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
